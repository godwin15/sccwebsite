<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/give-online.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mailing.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/materials.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/worship.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <script src="https://js.stripe.com/v3/"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title> {{title}} </title>
    </head>

    <body>
        <header>
            <!-- Navigation Bar -->
            <nav class="navbar">
                <a href="/" class="nav-branding"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo"></a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#resources" class="nav-link">Resources</a>
                    </li>
                    <li class="nav-item" >
                        <a href="/give-online" class="nav-link" id="giveonline">GIVE ONLINE</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <main class="page">
            {% block content %}
            
            {% endblock %}
        </main>
    <!--Footer-->
        <footer>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="{{ url_for('static', filename='images/image-logo.jpg') }}"alt="Lighting up the dark places">
                    <div class="media">
                        <div>LINKS &rarr;</div>
                        <a href="/about">About</a>
                        <a href="/materials">Resources</a>
                        <a href="/give-online">GIVE ONLINE</a>
                    </div>
                </div>

                <div class="grid-item">
                    <div>
                        <div class="grid-container2">
                            <h3>Click to join our mail list</h3>
                                <button onclick="openForm()">Subscribe</button>
                                <div class="form-popup" id="myForm">
                                    <form id="mail-form" method="POST" action="/process_email" class="form-container">
                                      <input type="text" placeholder="First Name" name="firstName" required>
                                      <input type="text" placeholder="Last Name" name="lastName" required>
                                      <input type="text" placeholder="Email Address" name="email" required>
                                      <button type="submit" class="btn">Join Us</button>
                                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                                    </form>
                                  </div>
                            <h5>Stream our messages on;</h5>
                            <div class="media">
                                <i class="fa fa-podcast" style="font-size:30px;"></i>
                                <i class="fa fa-soundcloud" style="font-size:30px;"></i>
                                <i class="fa fa-spotify" style="font-size:30px;"></i>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="grid-item">
                    <div class="grid-container2">
                        <h2>Contact Us</h2>
                        <h4> &#x1F4DE; 585-210-5038</h4> 
                        <h4> &#x2709; Supernaturalcommunitychurch@gmail.com</h4>
                        <h5>Follow us on social media</h5>
                        <div class="media">
                            <a href="#" target="_blank" rel="noopener noreferrer"> <i class="fa fa-instagram" style="font-size:25px"> </i></a>
                            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa fa-facebook-official" style="font-size:25px"></i></a>
                            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter-square" style="font-size:25px"></i></a>
                        </div>
                    </div>
                </div>
            </div> 
        </footer>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
            effect: "flip",
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            });
        </script>\
        <!--Form Script-->
        <script>
            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }
            
            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }
            </script>
        <!-- Scripts -->
        <script src="{{ url_for('static', filename='scripts/menu.js') }}"> </script>
    </body>
</html>
